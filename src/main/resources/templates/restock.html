<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cycles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-3">
	<h1>Cycle Shop Owner Page</h1>
		<table border="1" class="table table-striped">
			<thead>
				<tr>
					<td>id</td>
					<td>Cycle</td>
					<td>Stock</td>
					<td>Add Stock</td>
				</tr>
			</thead>
			<tbody th:each="cycle : ${cycles} ">
				<td th:text="${cycle.id}"></td>
				<td th:text="${cycle.name}"></td>
				<td th:text="${cycle.stock}"></td>
				<td>
					<form th:action="@{/restock/add/{id}(id=${cycle.id})}" method="post">
					    <input type="hidden" name="id" th:value="${cycle.id}" />
					    <input type="number" name="quantity" value="1" min="1" class="form-control w-25" />
					    <input type="submit" value="Add" class="btn btn-success btn-sm">
					</form>
<!--					<a th:href="@{restock/add/{id}(id=${cycle.id})}" class="btn btn-primary btn-sm">Add</a>-->
				</td>
			</tbody>
		</table>
		<h1 Add New Cycle></h1>
		<form th:action="@{/restock/addCycle}" th:object="${new_Cycle}" method="post">
				<label for="Name">Enter Cycle Name
				<input type="text" th:field="*{name}"></label>
				<label for="Stock">Enter Stock</label>
				<input type="number" th:field="*{stock}" value="1" min="1">
				<input type="submit" value="Add cycle" class="btn btn-success btn-sm">
		</form>
	<a href="/Cycle" class="btn btn-secondary btn-sm">Back to Shop</a>
	</div>
</body>
</html>
