<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cycles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-3">
	<h1>Welcome to Cycle Shop</h1>
		<table border="1" class="table table-striped">
			<thead>
				<tr>
					<td>id</td>
					<td>Cycle</td>
				</tr>
			</thead>
			<tbody th:each="cycle : ${cycles} ">
				<td th:text="${cycle.id}"></td>
				<td th:text="${cycle.name}"></td>
				<td>
					<a th:href="@{/borrow/{id}(id=${cycle.id})}" th:if="${cycle.borrow == 0}" class="btn btn-primary btn-sm">Borrow</a>
        			<button th:if="${cycle.borrow == 1}" class="btn btn-primary btn-sm" disabled>Borrowed</button>
        			<a th:href="@{/return/{id}(id=${cycle.id})}" th:if="${cycle.borrow == 1}" class="btn btn-danger btn-sm">Return</a>
				</td>
			</tbody>
		</table>

<!--				<label for="Name">Enter Cycle Name-->
<!--				<input type="text" th:field="*{name}"></label>-->

<!--				<input type="number" th:field="*{borrow}"></label>-->
<!--				<input type="submit" value="Add cycle" class="btn btn-primary btn-sm">-->
<!--			</form>-->
	</div>
</body>
</html>
